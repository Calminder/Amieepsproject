<mat-toolbar>
    <span>{{this.svc.questionForm.controls['$key'].value?"Update question":"New question"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="this.svc.questionForm" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols='1' rowHeight='400px' class="g1">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName='$key'>
                <mat-form-field>
                    <input formControlName='title' matInput placeholder="Question">
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName='category' placeholder="category">
                        <ng-container *ngFor="let option of options; let i = index">
                            <mat-option value='{{option.value}}'>
                                {{option.value}}
                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <textarea type='text' formControlName='answer' matInput placeholder="Answer"></textarea>
                </mat-form-field>

                <section class="example-section">
                    <mat-checkbox class="example-margin" formControlName='sourceCheck'>Add source
                    </mat-checkbox>
                </section>

                <mat-form-field *ngIf="this.svc.questionForm.value.sourceCheck">
                    <textarea type='text' formControlName='source' matInput placeholder="Source"></textarea>
                </mat-form-field>

                <div class='button-row'>
                    <button mat-raised-button color='primary' type='submit'
                        [disabled]="this.svc.questionForm.invalid">
                        Submit
                    </button>
                </div>


            </div>
        </mat-grid-tile>

    </mat-grid-list>
</form>
