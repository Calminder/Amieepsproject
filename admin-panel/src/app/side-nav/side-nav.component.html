<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home">Home</a>
            <a mat-list-item routerLink="/exercise">Exercise</a>
            <a mat-list-item routerLink="/question">FAQ</a>
            <a mat-list-item routerLink="/music-track">Music Track</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <div *ngIf="loaderService.isLoading | async" class="loader-container">
            <mat-spinner style="top: 50%; left: 50%;"></mat-spinner>
        </div>

        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Calminder</span>
            <span style="flex:auto;"></span>
            <!-- <mat-slide-toggle [(ngModel)]="isDarkTheme" name="isDarkTheme" labelPosition="before"
                (change)="storeThemeSelection()">
                <mat-icon>bedtime</mat-icon>
            </mat-slide-toggle> -->
            <button mat-icon-button aria-label="Example icon button with a home icon" (click)="Logout()">
                <mat-icon>logout</mat-icon>
            </button>

        </mat-toolbar>
        <!-- <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content> -->
        <!-- <div >
            <router-outlet></router-outlet>
        </div> -->

        <router-outlet></router-outlet>


    </mat-sidenav-content>
</mat-sidenav-container>
