<mat-toolbar>
    <span>{{this.svc.exerciseForm.controls['$key'].value?"Update exercise":"New exercise"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="this.svc.exerciseForm" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols='2' rowHeight='50px'>
        <mat-grid-tile rowspan='7'>
            <div class="controles-container">
                <!-- 1 -->
                <input type="hidden" formControlName='$key'>
                <!-- 2 -->
                <mat-form-field>
                    <input type='text' formControlName='title' matInput placeholder="Title">
                </mat-form-field>

                <!-- <mat-form-field>
                    <input type='text' formControlName='date' matInput placeholder="Date">
                </mat-form-field> -->
                <!-- 3 -->
                <mat-form-field>
                    <mat-label>Choose the date</mat-label>
                    <input matInput formControlName='date' [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <div class="inline">
                    <!-- 4 -->
                    <mat-form-field class="example-container">
                        <input type='text' formControlName='age' matInput placeholder="Age">
                    </mat-form-field>
                    
                    <!-- 5 -->
                    <mat-form-field class="example-container2">
                        <input type='text' formControlName='duration' matInput placeholder="Duration">
                    </mat-form-field>
                </div>
                <!-- 6 -->
                <mat-form-field>
                    <input type='text' formControlName='wonder' matInput placeholder="Wonder">
                </mat-form-field>
                <!-- 7 -->
                <mat-form-field>
                    <input type='text' formControlName='materials' matInput placeholder="Materials">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile rowspan='7'>
            <div class="controles-container">
                <!-- <mat-form-field>
                    <input type='text' formControlName='category' matInput placeholder="Category">
                </mat-form-field> -->
                <mat-form-field>
                    <mat-select formControlName='category' placeholder="category">

                        <ng-container *ngFor="let option of options; let i = index">
                            <mat-option value='{{option.value}}'>{{option.value}}
                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <textarea type='text' formControlName='description' matInput placeholder="Description"></textarea>
                </mat-form-field>


                <mat-form-field>
                    <textarea type='text' formControlName='instructions' matInput placeholder="Instructions"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <textarea type='text' formControlName='extra' matInput placeholder="Extra"></textarea>
                </mat-form-field>


            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan='2' rowspan='5'>
            <div class="controle-container-image">
                <ngx-dropzone (change)="onSelect($event)" [expandable]="true">
                    <ngx-dropzone-label>Drop you picture</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>

            </div>

        </mat-grid-tile>
        <mat-grid-tile colspan='2' rowspan='2'>
            <div class='control-container'>
                <mat-form-field>
                    <input type='text' formControlName='musicUrl' matInput placeholder="Music url form soundcloud">
                </mat-form-field>
            </div>

        </mat-grid-tile>
        <mat-grid-tile colspan='2' rowspan='2'>
            <div class='control-container'>
                <mat-form-field>
                    <input type='text' formControlName='videoURL' matInput placeholder="Video URL from YouTube">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        
        <mat-grid-tile colspan='2' rowspan='2'>

            <div class='button-row'>
                <button mat-raised-button color='primary' type='submit'
                    [disabled]="this.svc.exerciseForm.invalid">Submit</button>
            </div>
        </mat-grid-tile>

    </mat-grid-list>

</form>
